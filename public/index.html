<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>What's Poppin'</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app" v-cloak>
		<header>
			<div id="top-header">
				<div v-show="loggedIn" id="check-in">
					<transition name="fade">
						<button v-on:click="checkinVisible = !checkinVisible" id="checkinBtn" class="dropbtn center">Check In</button>
					</transition>	
					<div v-for="club in clubs">
					<transition-group name="fade">
							<button v-if="checkinVisible && club.name != selectedClub" key="club.name" v-on:click="checkIn(club.name)" class="voteDropBtn center">Checkin {{ club.name}} </button>
							<button v-if="selectedClub == club.name && checkinVisible" key="club.name" v-on:click="checkOut(club.name)" class="checkoutDropBtn center">Checkout {{ club.name}} </button>
					</transition>
							</div>
				</div>
			</div>

				<transition name="fade">
					<button v-on:click="loginVisible = !loginVisible" v-show="!loggedIn" id="loginBtn" class="dropbtn center">Login</button>
				</transition>
			
				<transition name="fade">
				<div v-show="loginVisible" id="loginDropdown" class="dropdown-content">
					<div id="firebaseui-auth-container"></div>
				</div>
				</transition>
			</div>
		</header>

		<div id="whatspoppin">
			<div id="map"></div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
	<script src="scripts.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb0UF5wALh0aiVILg39i6cd8xtRwoe64Q&libraries=visualization&callback=mapLoaded"></script>

	<script src="https://unpkg.com/vue-select@latest"></script>
</body>
</html>
